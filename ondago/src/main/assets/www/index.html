<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<div class="app">
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <br>
    <div>
        <button id="open_camera">Camera</button>
        <br>
        <img id="photo" src="" alt="" width="100" height="100"
             style="background-color:lightblue; object-fit: cover;">
        <br>
    </div>
    <br>
    <div>
        <button id="open_signpad">SignPad</button>
        <br>
        <img id="signature" src="" alt="" width="120" height="70"
             style="background-color:lightblue; object-fit: contain;">
        <br>
    </div>
    <br>
    <div>
        <button id="start_location_service">START_GPS</button>
        <button id="stop_location_service">STOP_GPS</button>
    </div>
    <br>
    <div>
        <button id="open_barcode_scanner">BarcodeScanner</button>
    </div>
    <br>
    <div>
        <button id="show_nfc_tag_view">NFC</button>
    </div>
    <br>
    <div>
        <button id="get_login_info">getLoginInfo</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
